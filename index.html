<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="index.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="top-card">
					<img src="./images/image-victor.jpg" alt="" />
				</div>
				<div class="center-card">
					<div>
						<p>Victor Crest <span>26</span></p>
						<p>London</p>
					</div>
				</div>
				<div class="stats">
					<div>
						<p>80K</p>
						<p>Followers</p>
					</div>
					<div>
						<p>803K</p>
						<p>Likes</p>
					</div>
					<div>
						<p>1.4K</p>
						<p>Photos</p>
					</div>
				</div>
			</div>
		</main>
		<footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Eric Lehmann</a>.</footer>
	</body>
</html>
